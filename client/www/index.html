<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link type="text/css" rel="stylesheet" href="css/icon.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <script src="js/socket.io.js"></script>
        <script src="js/rxjs.umd.min.js"></script>
        <script src="js/index.js"></script>
        <title>EDC Game</title>
    </head>
    <body style="background-color:#333333 ;margin: 0; padding: 0; border: 0;">
        <!-- Connection Screen -->
        <div id="connector" style="color:white; padding:2em; align-content: center; text-align: center;">
            <p id="alert" style="display: none; color: red;"></p>
            <p>Please Enter a URL</p>
            <input id="url" type="text" style="color:white" value="http://"/>
            <button class="waves-effect waves-light btn-small green darken-2" onclick="connecter(document.querySelector('#url').value);">Connect</button>
        </div>
        <!-- Wait Screen -->
        <div id="wait" style="display: none; color:white; padding:2em; align-content: center; text-align: center;">
            <p>Waiting for another Player</p>
            <br>
            <button class="waves-effect waves-light btn-small red" onclick="window.dispatchEvent(disconnect)">Stop</button>
        </div>
        <!-- Main Game -->
        <div id="game" style="display: none;">
            <div id="header" class="cyan" style="color: white; padding: 0.5em; display: inline-block; width: 100%;">
                <button class="btn-small teal darken-4">Stamina: <b id="staminaNum">N/A</b></button>
                <button class="btn-small pink accent-3">Time: <b id="timer">N/A</b></button>
                <button class="waves-effect waves-light btn-small right red" onclick="window.dispatchEvent(disconnect)">Disconnect</button>
            </div>
            <canvas id="tag" style="margin: 0; padding: 0; border: 0;"></canvas>
            <br>
            <div style="align-content: center; text-align: center;">
                <button id= "upKey" style="margin: 0.25em" class="waves-effect waves-light btn-small disabled" onclick="window.dispatchEvent(thisPlayerMoveUp)"><i class="material-icons">arrow_upward</i></button>
                <br>
                <button id= "leftKey" style="margin: 0.25em" class="waves-effect waves-light btn-small disabled" onclick="window.dispatchEvent(thisPlayerMoveLeft)"><i class="material-icons">arrow_back</i></button>
                <button id= "downKey" style="margin: 0.25em" class="waves-effect waves-light btn-small disabled" onclick="window.dispatchEvent(thisPlayerMoveDown)"><i class="material-icons">arrow_downward</i></button>
                <button id= "rightKey" style="margin: 0.25em" class="waves-effect waves-light btn-small disabled" onclick="window.dispatchEvent(thisPlayerMoveRight)"><i class="material-icons">arrow_forward</i></button>
                <br>
                <button id= "endTurnKey" style="margin: 0.25em" class="waves-effect waves-light btn-small disabled" onclick="window.dispatchEvent(thisPlayerEndTurn)">End Turn<i class="material-icons right">send</i></button>
                <br>
                <div style="align-content: center; text-align: center;">
                    <br>
                    <br>
                    <button class="btn-small blue-grey" style="margin:0.25em">Turn: <b id="turnNum">N/A</b></button>
                    <br>
                    <button id="visionPowDisplay" class="btn-small green accent-4" style="display:none; margin:0.25em"></button>
                    <br>
                    <button id="movePowDisplay" class="btn-small amber accent-4" style="display:none; margin:0.25em"></button>  
                </div>
            </div> 
        </div>
    </body>
</html>
